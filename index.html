<!DOCTYPE html>
<htm lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 7</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice 7 - JQuery</h1>
        <p class="lead">Supprimer tout les élements d'une classe</p>
      </div>
    </div>
    <button id="remove">Supprimer</button>
    <ul class="mt-3">
      <li>Html</li>
      <li>CSS</li>
      <li class="remove">Javascript</li>
      <li>PHP</li>
      <li class="remove">...</li>
    </ul>
    <ol>
      <li class="remove">JQuery</li>
      <li>Angular JS</li>
      <li class="remove">Node JS</li>
      <li>BootStrap</li>
      <li>Symfony</li>
      <li class="remove">Laravel</li>
    </ol>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script>
  // document.ready sert à détecter si la page est chargée et 'ready'
  $(document).ready(function(){
    // Si on clique sur l'id hide :
    $("#remove").click(function(){
      // On cache la classe hide
      // .remove() supprime l'élément lui-même
      $(".remove").remove();
    });
  });

  </script>
</body>
</html>
